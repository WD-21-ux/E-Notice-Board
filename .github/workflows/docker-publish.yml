name: Docker

# This workflow uses third-party actions governed by their own terms.

on:
  schedule:
    - cron: '36 14 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]  # Publish semver tags as releases
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io  # Use docker.io for Docker Hub if empty
  IMAGE_NAME: ${{ github.repository }}  # Format: <account>/<repo>

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for sigstore/fulcio identity challenge

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Install cosign (skip on PR)
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: 🔑 Log into registry ${{ env.REGISTRY }} (skip on PR)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: 📦 Build and push Docker image (skip push on PR)
        id: build-and-push
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ✍️ Sign the published Docker image (skip on PR)
        if: github.event_name != 'pull_request'
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
