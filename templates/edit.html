{% extends "base.html" %}
{% block content %}
<h2>Edit Notice</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input name="title" class="form-control" value="{{ notice.title }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Content</label>
    <textarea name="content" class="form-control" rows="6" required>{{ notice.content }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Author</label>
    <input name="author" class="form-control" value="{{ notice.author }}">
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('view_notice', notice_id=notice.id) }}">Cancel</a>
</form>
{% endblock %}
